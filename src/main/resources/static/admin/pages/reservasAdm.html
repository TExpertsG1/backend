<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Hotel TEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css">
    <link rel="stylesheet" href="../src/css/estilo.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="image/1.jpg" alt="logo">
            <h4>Quitumba Ferreira</h4>
        </div>

        <nav class="items">
            <li class="selecionada"><i class="fa-solid fa-circle-stop"></i><a href="index.html">Dashboard</a></li>
            <li><i class="fa-solid fa-users"></i><a href="clientes.html">Clientes</a></li>
            <li><i class="fa-solid fa-book"></i><a href="reservas.html">Reservas</a></li>
            <li><i class="fa-solid fa-bed"></i><a href="#">Acomodações</a></li>
            <li><i class="fa-solid fa-users-gear"></i><a href="#">Funcionarios</a></li>
            <li><i class="fa-solid fa-gear"></i><a href="#">Administração</a></li>
            <li class="sair-"><i class="fa-solid fa-circle-xmark"></i></i></i><a href="#">Sair</a></li>
        </nav>
    </section>
    <section id="interface">
        <div class="navegation">
            <div>
                <i id="menu-btn" class="fas fa-bars"></i>
            </div>
            <h3 class="i-name">
                Dashboard
            </h3>
            <p>Gestão das actividades do Hotel</p>
        </div>

        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-users"></i>
                <div>
                    <p>Clientes</p>
                    <h3>100</h3>
                </div>
            </div>  

            <div class="val-box">
                <i class="fa-solid fa-book"></i>
                <div>
                    <p>Reservas</p>
                    <h3>540</h3>
                </div>
            </div>  

            <div class="val-box">
                <i class="fa-solid fa-users-gear"></i>
                <div>
                    <p>Funcionarios</p>
                    <h3>45</h3>
                </div>
            </div>  

            <div class="val-box">
                <i class="fa-solid fa-bed"></i>
                <div>
                    <p>Acomodações</p>
                    <h3>20</h3>
                </div>
            </div>  

        </div>

    </section>

    <script>
        $('#menu-btn').click(function() {
            $('#menu').toggleClass("active");
        })
    </script>
</body>
</html>
